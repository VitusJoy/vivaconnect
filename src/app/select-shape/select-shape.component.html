<div class="row">
    <div class="col-12 col-sm-12 col-xs-6 col-md-6 ">
        <h3>Welcome to Shape Calculator</h3>
        <p>Shape Calculator is an interactive web application. To the right you will find the 3 step application. Follow the intstructions in each step . Clicking cancel will take you back to step 1. Enjoy!</p>
    </div>
    <div class="col-12 col-sm-12 col-xs-6 col-md-6 action-box">
        <div class="d-flex justify-content-center">
            <span class="step-txt">Step 1 - Select Your Shape</span>
        </div>
        <br>
        
        <div class="parent">
            <ul>
                <form name="selectShapeForm">
                    <li *ngFor="let shape of shapeList;let i = index">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="shape" id="shape" 
                            [value]="shape.value"  [(ngModel)]="selectedValue"   (change)="onChange($event.target.value)">
                            <label class="form-check-label" for="shape">
                                {{shape.name}}
                            </label>
                        </div>
                    </li>
                </form>
            </ul>
            <br>
            <button type="button" (click)="submit()" class="btn btn-success">Next</button>
        </div>
    </div>
    <div class="col-6">
        
    </div>
</div>
